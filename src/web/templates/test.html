<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
</head>
<body>
    <h1>Test Page</h1>
    <div id="result"></div>
    <script>
        console.log('Test script running');
        
        fetch('/api/markets')
            .then(r => r.json())
            .then(data => {
                console.log('Markets:', data);
                document.getElementById('result').innerHTML = JSON.stringify(data, null, 2);
            })
            .catch(e => {
                console.error('Error:', e);
                document.getElementById('result').innerHTML = 'Error: ' + e.message;
            });
    </script>
</body>
</html>
